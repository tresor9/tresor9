
<div class="py-5 border-top footer">
  <div class="container">

    <div class="row">

      <div class="col-sm">
        <h2>Rue du Trésor 9, 2000 Neuchâtel</h2>
        <img src="/assets/images/footer.jpg" class="img-fluid" alt="Responsive image">
      </div>

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>

    </div>

  </div>
</div>
