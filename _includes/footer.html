
<div class="py-5 border-top footer">
  <div class="container">

    <div class="row">

      <div class="col-sm">
        <h2>Rue du Trésor 9, 2000 Neuchâtel</h2>
        <img src="/assets/images/footer.jpg" class="img-fluid" alt="Responsive image">
      </div>

      <div class="col-sm">
        <div id="map"></div>
        <script>
          // Initialize and add the map
          function initMap() {
            // The location of Uluru
            var uluru = {lat: -25.344, lng: 131.036};
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 4, center: uluru});
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({position: uluru, map: map});
          }
        </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoc243qc5cWZG7KIXRj-0Wwt6tzkoIGVI&callback=initMap">
        </script>
      </div>

    </div>

  </div>
</div>
